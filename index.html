<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM</title>
	</head>
	<body>
		<div>
			<input type="text" id="myInput" placeholder="Введіть текст" />
			<button id="myButton">Натисніть мене</button>
		</div>
		<div>
			<h1>Моє зображення</h1>
			<img id="myImage" src="./img/image.jpg" alt="Зображення 1" width="300" />
		</div>

		<div>
			<a id="myLink" href="https://example.com">
				<img id="mySecondImage" src="./img/image.jpg" />
			</a>
		</div>
		<div>
			<ul id="myList">
				<li>Елемент 1</li>
				<li>Елемент 2</li>
				<li>Елемент 3</li>
			</ul>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
